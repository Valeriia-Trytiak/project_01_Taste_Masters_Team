            alt="tasty food"
          />
        </div>
      </section>

      <section class="fav-categories-section js-fav-categories-section">
        <div class="container fav-cat-container">
          <div class="categ-scroll fav-categories-list">
            <h2 class="visually-hidden">Favorites categories</h2>
          <button type="button" class="fav-categories-btn fav-all-categ-btn categ-btn-active js-fav-all-categ-btn">
            All categories

      <section class="fav-cards-section cards-grid">

            <!-- розмітка з локал сторедж -->

          <!-- Розмітка заглушки (у разі відсутності зецептів у favorites) -->
          <div class="favorites-plug js-favorites-plug">
            <svg class="icon-favorites-plug" width="68" height="58">
              <use href="/project_01_Taste_Masters_Team/assets/icons-0b85c172.svg#favorites-plug"></use>
            </svg>
            <p class="plug-text">
              It appears that you haven't added any recipes to your favorites

      </section>

    <!-- підключення модалки -->
    <section class="modal-overlay visually-hidden">
  <div class="modal-new-order modal-container">
    <button type="button" class="modal-close-btn new-order-btn">
      <svg class="modal-close-svg">
        <use href="/project_01_Taste_Masters_Team/assets/icons-0b85c172.svg#x"></use>
      </svg>
    </button>
    <h3 class="modal-title">ORDER NOW</h3>

    <form class="modal-form form form-js" name="modal_form">
      <div class="form-wrapper">
        <div class="input-wrapper">
          <label class="form-label" for="modal_name">Name</label>

          <input
            class="form-field"
            type="text"
            name="modal_name"
            id="modal_name"
            pattern="[A-Za-z]{3,10}"
            required
          />
        </div>
        <div class="input-wrapper">
          <label class="form-label" for="modal_phone">Phone number</label>

          <input
            class="form-field"
            type="tel"
            name="modal_phone"
            id="modal_phone"
            placeholder="+380"
            pattern="^\+380\d{9}$"
            required
          />
        </div>
        <div class="input-wrapper">
          <label class="form-label" for="modal_email">Email</label>

          <input
            class="form-field"
            type="email"
            name="modal_email"
            id="modal_email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            required
          />
        </div>
        <div class="input-wrapper">
          <label class="form-label" for="modal_comment">Comment</label>
          <textarea
            rows="5"
            cols="33"
            class="form-field form-field-comment"
            name="modal_comment"
            id="modal_comment"
          >
          </textarea>
        </div>
      </div>

      <button class="form-btn btn" type="submit">Send</button>
    </form>
  </div>
</section>
