<section class="search-section">
  <h2 class="visually-hidden">Search filter</h2>
  <div class="container">
    <div class="filter-wrapper">
      <form class="search-form-js">
        <div class="search-form">
          <label for="search-input">Search</label>
          <div class="search-input-wrapper">
            <input
              type="text"
              id="search-input"
              name="search"
              placeholder="Enter text"
              minlength="3"
            />
            <svg class="search-icon" width="18" height="18">
              <use href="./img/icons.svg#search"></use>
            </svg>
          </div>
        </div>
        <ul class="filter-list">
          <li class="filter-item">
            <label for="time-select">Time</label>
            <select id="time-select" name="time">
              <!-- <option value="">40 min</option> -->
            </select>
          </li>
          <li class="filter-item">
            <label for="area-select">Area</label>
            <select id="area-select" name="area">
              <!-- <option value="">Italian</option> -->
            </select>
          </li>
          <li class="filter-item">
            <label for="ingredients-select">Ingredients</label>
            <select id="ingredients-select" name="ingredients">
              <!-- <option value="">Tomato</option> -->
            </select>
          </li>
        </ul>
      </div>
      <div class="btn-reset-thumb">
        <button class="reset-btn" type="button">
          <svg class="reset-filter-icon" width="16" height="16">
            <use href="./img/icons.svg#x"></use>
          </svg>
        </button>
        <p class="reset-desc">Reset the filter</p>
      </form>
    </div>
  </div>
</section>
